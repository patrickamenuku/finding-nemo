<div (click)="toggleCart()" class="relative">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
    </svg>
    <span 
        class="bg-orange-400 text-white text-xs text-center w-4 h-4 rounded-full absolute -top-1 -right-2">
       {{ total }}
    </span>
</div>

<div [ngClass]="isOpen ?' opacity-100 z-20': 'opacity-0 scale-75'" class="w-full box-border md:w-[25rem] absolute right-0 md:-right-[5rem] top-24 md:top-16 transition duration-150 ease-in">
    <div class="bg-white mx-4 md:mx-0 p-5 shadow-xl rounded-md">
        <h3 class="py-2 border-b-2 font-bold">Cart</h3>
        @for (item of cart.items; track item) {
            <div class="flex w-full gap-2 items-center my-10">
                <img class="w-12 h-12 rounded-sm" src="assets/images/image-product-1-thumbnail.jpg">  
                <div class="flex flex-col flex-grow mx-2 mdw-4/6 text-neutral-500 text-sm">
                    <span>{{ item.name }} </span>
                    <p>${{ item.price }} x {{ item.quantity }}
                        <span class="font-bold text-neutral-900">${{ item.quantity * item.price }}</span>
                    </p>           
                </div>
                <svg (click)="removeFromCart(item.id)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-neutral-400 cursor-pointer">
                    <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                </svg>
                  
            </div>
        } @empty {
            <p class="text-neutral-500 my-10 text-center">
                Your cart is empty.
            </p>
        }
        
        <button class="w-full h-12 mb-2 rounded-md text-white font-bold bg-orange-400">
            Checkout
        </button>
    </div>
    
</div>
